<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
		<form>
		First Name:     <input type="text" name="First Name"><br>
		Last Name:      <input type="text" name="Last Name"><br>
		Password:		<input type="Password" name="Password" min="5"><br>
		Email:          <input type="Email" name="Email" required="yes"><br>
		Birthday:       <input type="date" name="Birthday"><br>
		Pets:<br> 
		          		Dog<input type="checkbox" name="Dog">
		          		Cat<input type="checkbox" name="Cat"><br>
		Gender:<br>     Male<input type="radio" name="Gender" value="Male"><br>
						Female<input type="radio" name="Gender" value="Female"><br>
						Others<input type="radio" name="Gender" value="Others"><br>
		Cars:<br>
		<select name="Cars">
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>


		<input type="Submit" name="Register" value="Register"><br>
		<input type="Reset" name="Reset" value="Reset">

	</form>
	<strong><em>Already A User?</em></strong><a href="Login.html">Click Here</a>


</body>
</html>
